{% extends 'accounts/base.html'%}

{% load static %}

{% block content %}

<div class="container mx-auto my-5">

    <div class="card">
        <div class="card-header">
            <h2>Create order for : <strong>{{customer}}</strong>
            </h2>
        </div>

        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <!-- to handle each form discrete -->
                {{formset.management_form}}
                {% for form in formset%}
                <div class="row">
                    <div class="col">
                        {{form}}

                    </div>
                </div>
                {% endfor %}
                <hr>
                <input class="btn btn-outline-success" type="submit" value="submit">
            </form>
        </div>
    </div>
</div>

{% endblock%}
