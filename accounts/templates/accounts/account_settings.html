{% extends 'accounts/base.html'%}

{% block content %}
<div class="container my-4">
    <div class="row my-4  mx-auto">
        <h2>Account Settings</h2>
    </div>
    <a href="{% url 'user_page'%}" class="btn btn-outline-dark"> Back to profile</a>
    <div class="row my-4 mx-auto">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{request.user.customer.profile_pic.url}}" alt="Card image cap">
                <div class="card-body">
                    <hr>
                    <h5 class="card-title display-4">{{request.user.customer.name}}</h5>

                </div>
            </div>
        </div>


        <div class="col-md-8">
            <div class="card ">
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.as_p}}
                        </div>
                        <br>
                        <div class="text-center ">
                            <button type="submit" class="btn btn-block send-button"
                                style="background-color: rgb(3, 156, 156); color:white;">save</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
